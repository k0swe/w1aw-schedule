<div class="container">
  @for (shift of userShifts$ | async; track shift.time) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ shift.time.toDate() | date: 'fullDate' : 'America/Denver' }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ shift.time.toDate() | date: 'HH:mm' : 'America/Denver' }}
        MDT for two hours:
        {{ shift.band }}m
        {{ shift.mode }}
      </mat-card-content>
    </mat-card>
  }
  <div>
    <button matButton="filled" (click)="copyIcsLink()">
      My calendar subscription link
    </button>
    <a [href]="icsLink" target="_blank" rel="noopener">
      <button matButton="filled">Download my iCalendar file</button>
    </a>
  </div>
</div>
