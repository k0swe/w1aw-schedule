<mat-card>
  <mat-card-header>
    <mat-card-title>User Approvals</mat-card-title>
    @if (eventInfo$ | async; as eventInfo) {
      <mat-card-subtitle>{{ eventInfo.name }}</mat-card-subtitle>
    }
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Pending">
        <kel-approval-list
          [userList]="provisionalUsers$"
          [eventId]="eventId()"
          [displayColumns]="[
            'name',
            'callsign',
            'email',
            'phone',
            'arrlMemberNumber',
            'discordUsername',
            'approve',
            'decline',
          ]"
        >
        </kel-approval-list>
      </mat-tab>
      <mat-tab label="Approved">
        <kel-approval-list
          [userList]="approvedUsers$"
          [eventId]="eventId()"
          [displayColumns]="[
            'name',
            'callsign',
            'email',
            'phone',
            'arrlMemberNumber',
            'discordUsername',
            'multi-shift',
            'decline',
          ]"
        >
        </kel-approval-list>
      </mat-tab>
      <mat-tab label="Declined">
        <kel-approval-list
          [userList]="declinedUsers$"
          [eventId]="eventId()"
          [displayColumns]="[
            'name',
            'callsign',
            'email',
            'phone',
            'arrlMemberNumber',
            'discordUsername',
            'approve',
            'delete',
          ]"
        >
        </kel-approval-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
