name: Cleanup Preview Channel

on:
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: cleanup-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  cleanup-preview:
    name: Cleanup Preview Channel
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Delete preview channel
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          
          # Delete the preview channel
          # Note: The entire *.web.app domain is manually authorized in Firebase Auth,
          # so no cleanup of Auth domains is needed for individual preview channels.
          firebase hosting:channel:delete $CHANNEL_ID \
            --project w1aw-schedule-76a82 \
            --force || echo "Channel may have already expired or been deleted"
