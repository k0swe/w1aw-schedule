name: Cleanup Preview Channel

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  cleanup-preview:
    name: Cleanup Preview Channel
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Delete preview channel
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          
          # Delete the preview channel
          # Note: Firebase CLI does not automatically remove the preview URL from Firebase Auth
          # authorized domains according to official Firebase docs. We handle this manually
          # using gcloud commands after deletion.
          firebase hosting:channel:delete $CHANNEL_ID \
            --project w1aw-schedule-76a82 \
            --force || echo "Channel may have already expired or been deleted"

      - name: Remove Auth domain
        run: |
          # Construct the expected preview domain
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          PREVIEW_DOMAIN="${CHANNEL_ID}--w1aw-schedule-76a82.web.app"
          
          echo "Removing $PREVIEW_DOMAIN from Firebase Auth authorized domains..."
          
          # Remove the domain
          gcloud alpha identity platform config update \
            --project w1aw-schedule-76a82 \
            --remove-authorized-domains="$PREVIEW_DOMAIN" \
            || echo "Warning: Failed to remove Auth domain. It may have already been removed or never existed."
          
          echo "âœ… Auth domain cleanup completed"
