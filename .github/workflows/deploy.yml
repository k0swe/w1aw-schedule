name: Deploy
on:
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  test:
    uses: k0swe/w1aw-schedule/.github/workflows/test-shared.yml@main

  firebase-deploy:
    name: Deploy to Firebase Hosting
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install and build shared module
        working-directory: shared
        run: |
          npm ci
          npm run build

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version

      - name: Deploy to Firebase
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: firebase deploy --only hosting,firestore:rules,firestore:indexes,functions --project w1aw-schedule-76a82 --debug

      - name: Tag as deployed
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git tag deployed --force
          git push --tags --force

      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@v1
        with:
          name: W1AW Schedule Deploy
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: ${{ job.status }}
        if: always()
