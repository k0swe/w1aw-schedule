name: Deploy
on: workflow_dispatch

jobs:
  test:
    uses: k0swe/w1aw-schedule/.github/workflows/test-shared.yml@main

  firebase-deploy:
    name: Deploy to Firebase Hosting
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Read cached build artifacts
        id: read-cache
        uses: actions/cache@v4
        env:
          cache-name: cache-build-artifacts
        with:
          path: web/dist/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          channelId: live
          projectId: w1aw-schedule-76a82

      - name: Tag as deployed
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git tag deployed --force
          git push --tags --force

      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@v1
        with:
          name: W1AW Schedule Deploy
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: ${{ job.status }}
        if: always()
