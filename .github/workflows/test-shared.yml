name: (Reusable) Test and Compile
on: workflow_call

jobs:
  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Cache shared node deps
        uses: actions/cache@v5
        with:
          path: shared/node_modules
          key: ${{ runner.os }}-shared-${{ hashFiles('shared/package-lock.json') }}

      - name: Install shared deps
        working-directory: shared
        run: npm ci

      - name: Build shared module
        working-directory: shared
        run: npm run build

      - name: Cache node deps
        uses: actions/cache@v5
        with:
          path: web/node_modules
          key: ${{ runner.os }}-web-${{ hashFiles('web/package-lock.json', 'shared/package-lock.json') }}

      - name: Install npm deps
        working-directory: web
        run: npm ci

      - name: Test
        working-directory: web
        run: npm test -- --browsers=ChromeHeadless --watch=false

      - name: Build
        working-directory: web
        run: npm run build:prod

  test-firestore:
    name: Test Firestore
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Cache node deps
        uses: actions/cache@v5
        with:
          path: firestore/node_modules
          key: ${{ runner.os }}-firestore-${{ hashFiles('firestore/package-lock.json') }}

      - name: Install npm deps
        working-directory: firestore
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable webframeworks experiment
        run: firebase experiments:enable webframeworks

      - name: Test
        working-directory: firestore
        run: npm test

  test-functions:
    name: Test Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Cache shared node deps
        uses: actions/cache@v5
        with:
          path: shared/node_modules
          key: ${{ runner.os }}-shared-${{ hashFiles('shared/package-lock.json') }}

      - name: Install shared deps
        working-directory: shared
        run: npm ci

      - name: Build shared module
        working-directory: shared
        run: npm run build

      - name: Cache node deps
        uses: actions/cache@v5
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('functions/package-lock.json', 'shared/package-lock.json') }}

      - name: Install npm deps
        working-directory: functions
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable webframeworks experiment
        run: firebase experiments:enable webframeworks

      - name: Test
        working-directory: functions
        run: npm test
