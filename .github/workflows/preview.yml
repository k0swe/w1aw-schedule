name: Deploy to Preview Channel

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-preview:
    name: Build and Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Cache node deps
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-web-${{ hashFiles('web/package-lock.json') }}

      - name: Install npm deps
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build:prod

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to preview channel
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          
          # Deploy to preview channel and capture output
          firebase hosting:channel:deploy $CHANNEL_ID \
            --expires 7d \
            --project w1aw-schedule-76a82 \
            --only hosting 2>&1 | tee deploy-output.txt
          
          # Extract the preview URL from the output
          PREVIEW_URL=$(grep -oP 'https://[^\s]+' deploy-output.txt | head -1)
          
          if [ -z "$PREVIEW_URL" ]; then
            echo "Warning: Could not extract preview URL from output"
            echo "Deploy output:"
            cat deploy-output.txt
            PREVIEW_URL="Deploy completed but URL not found in output"
          fi
          
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "Preview URL: $PREVIEW_URL"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const body = `### üîç Preview Deploy
            
            Your preview deployment is ready!
            
            **Preview URL:** ${previewUrl}
            
            This preview will expire in 7 days.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
