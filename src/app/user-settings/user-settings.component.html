<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <h2>User Settings</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Display name</mat-label>
        <input
          matInput
          placeholder="T3ST"
          value="{{ (user$ | async)?.displayName }}"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Callsign</mat-label>
        <input matInput placeholder="T3ST" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
