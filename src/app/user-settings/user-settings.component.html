<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>User Settings</mat-card-title>
      <mat-card-subtitle>
        These will be used to fill in your shift reservations.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput value="{{ (user$ | async)?.email }}" disabled />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Callsign</mat-label>
        <input matInput placeholder="T3ST" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="T3ST"
          value="{{ (user$ | async)?.displayName }}"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="303-867-5309" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Grid Square</mat-label>
        <input matInput placeholder="DM79lw" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
