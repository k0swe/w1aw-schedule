<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Viewing shifts for
        {{ viewDay | date : 'fullDate' : 'UTC' }} (UTC)
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <th>UTC</th>
          <th>Local</th>
          <th>80m phone</th>
          <th>40m phone</th>
          <th>20m phone</th>
        </tr>
        <tr *ngFor="let timeslot of timeSlots">
          <th>{{ timeslot | date : 'HH:mm' : 'UTC' }}</th>
          <td>{{ timeslot | date : 'MMM d, HH:mm' }}</td>
          <td>
            <kel-schedule-cell
              [timeslot]="timeslot"
              [band]="'80'"
              [mode]="'phone'"
            />
          </td>
          <td>
            <kel-schedule-cell
              [timeslot]="timeslot"
              [band]="'40'"
              [mode]="'phone'"
            />
          </td>
          <td>
            <kel-schedule-cell
              [timeslot]="timeslot"
              [band]="'20'"
              [mode]="'phone'"
            />
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
