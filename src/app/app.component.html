<mat-toolbar class="toolbar">
  <button
    class="toolbar__menu-button"
    mat-icon-button
    (click)="sidenav.toggle()"
    aria-label="Application Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a class="app-title" routerLink="/">
    <img class="logo" alt="App logo" src="assets/ARRL_colorado.svg" />
    <h1 class="app-title mat-headline-4">{{ appName }}</h1>
  </a>
  <div class="spacer"></div>
  <kel-avatar></kel-avatar>
</mat-toolbar>
<mat-sidenav-container class="page">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/schedule">
        <mat-icon>schedule</mat-icon>
        Schedule
      </a>
      <a mat-list-item routerLink="/user">
        <mat-icon>person</mat-icon>
        My Settings
      </a>
      <a
        mat-list-item
        href="https://github.com/k0swe/w1aw-schedule/issues"
        target="_blank"
      >
        <mat-icon>bug_report</mat-icon>
        Bugs Reports and <br />
        Feature Requests
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
